<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/booknow.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<div class="modal clearfix">
    <div class="modal-product">
      <div class="product">

        <!-- Slideshow container -->
        <div class="product-slideshow">

          <!-- Full-width images with number and caption text -->
          <div class="productSlides fade">
            <img src="{{ data[3] }}" style="width:90%">
          </div>

          <br>

        </div>
		<br><br>
        <h1 class="product-name">
          {{ data[1] }}
        </h1>
        <p class="product-price">
         Check In: {{ data[4] }}
        </p>
        <p class="product-price">
         Check Out: {{ data[5] }}
        </p>
        <p class="product-price">
         Total: {{ data[2] }} &#8377;
        </p>

      </div>

      <div class="round-shape"></div>
    </div>
    <div class="modal-info">
      <div class="info">
        <h2>Payment Information</h2>
        <form action="http://localhost:5000/invoice" onsubmit="Redirect();" method="POST">
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label for="#">Name</label><br>
                <i class="fas fa-user"></i></i><input type="text" pattern="[a-zA-Z ]{2,}" title="Only contains characters" required>
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="#">Card Number</label><br>
                <i class="far fa-credit-card"></i><input type="text" pattern="[0-9]{12}" title="Only contains number" required>
              </div>
            </li>
            <li class="form-list-row clearfix">
              <div class="date">
                <label for="#">Expiration Date</label><br>
                <input class="month" type="text" pattern="[0-9]{2}" title="Only contains number" required placeholder="MM">
                <input class="year" type="text" pattern="[0-9]{2}" title="Only contains number" required placeholder="YY">
              </div>
              <div class="cvc">
                <label for="#">CVV</label><i class="fas fa-question-circle"></i><br>
                <input type="password" pattern="[0-9]{3}" title="Only contains number" required placeholder="123">
              </div>
            </li>
          </ul>
          <input type="hidden" name="hotelid" value="{{ data[0] }}">
          <input type="hidden" name="checkin" value="{{ data[4] }}">
          <input type="hidden" name="checkout" value="{{ data[5] }}">
          <input type="hidden" name="total" value="{{ data[2] }}">
          <input type="hidden" name="person" value="{{ data[6] }}">
          <button type="submit">Pay Now</button>
        </form>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script type = "text/javascript">
         <!--
            function Redirect() {
               setTimeout('Redirect()', 10000);
               window.location = "http://localhost:5000/booknow";
            }            
         //-->
  </script>
</body>
</html>
